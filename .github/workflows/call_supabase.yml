name: Call Supabase Function Daily

on:
  schedule:
    - cron: "40 12 * * *" # 매일 한국시간 오후 9시 40분 실행
  workflow_dispatch:

jobs:
  call-function:
    runs-on: ubuntu-latest

    steps:
      - name: Call Supabase Edge Function
        run: |
          curl -X POST \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_JWT }}" \
            -H "Content-Type: application/json" \
            -d '{"name":"Functions"}' \
            https://ctkpujorpenkjailzvzy.supabase.co/functions/v1/database-access
